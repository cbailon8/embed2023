[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
lib_deps = 
	chris--a/Keypad@^3.1.1
	evert-arias/EasyBuzzer@^1.0.4
	olikraus/U8g2@^2.35.7
monitor_speed = 115200
monitor_echo = true